<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle
        >Enter your credentials to access your account</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Enter your username"
          />
          <mat-error
            *ngIf="
              signInForm.get('username')?.invalid &&
              signInForm.get('username')?.touched
            "
          >
            {{ getErrorMessage("username") }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-error
            *ngIf="
              signInForm.get('password')?.invalid &&
              signInForm.get('password')?.touched
            "
          >
            {{ getErrorMessage("password") }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading"
            class="full-width"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="sign-up-link">
        <p>
          Don't have an account?
          <button mat-button color="primary" (click)="goToSignUp()">
            Sign Up
          </button>
        </p>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
