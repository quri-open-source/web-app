<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title>{{ 'auth.sign_in' | translate }}</mat-card-title>
      <mat-card-subtitle
        >{{ 'auth.sign_in_subtitle' | translate }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ 'auth.username' | translate }}</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            [placeholder]="'auth.username_placeholder' | translate"
          />
          <mat-error
            *ngIf="
              signInForm.get('username')?.invalid &&
              signInForm.get('username')?.touched
            "
          >
            {{ getErrorMessage("username") }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ 'auth.password' | translate }}</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [placeholder]="'auth.password_placeholder' | translate"
          />
          <mat-error
            *ngIf="
              signInForm.get('password')?.invalid &&
              signInForm.get('password')?.touched
            "
          >
            {{ getErrorMessage("password") }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading"
            class="full-width"
          >
            <span *ngIf="!isLoading">{{ 'auth.sign_in' | translate }}</span>
            <span *ngIf="isLoading">{{ 'auth.signing_in' | translate }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="sign-up-link">
        <p>
          {{ 'auth.dont_have_account' | translate }}
          <button mat-button color="primary" (click)="goToSignUp()">
            {{ 'auth.sign_up' | translate }}
          </button>
        </p>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
