<div class="design-lab-container">
  <section class="projects-section">
    <div class="section-header">
      <h2>{{ 'design.projects' | translate }}</h2>
      <button mat-raised-button color="primary" routerLink="/design-lab/create">
        <mat-icon>add</mat-icon>
        {{ 'design.create_new_project' | translate }}
      </button>
    </div>

    <!-- Loading State -->
    @if (loading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>{{ 'design.loading_project' | translate }}</p>
      </div>
    } @else {
      <!-- Error State -->
      @if (error) {
        <div class="error-container">
          <p>{{ error | translate }}</p>
          <button mat-button color="primary" (click)="loadProjects()">{{ 'design.retry' | translate }}</button>
        </div>
      } @else {
        <!-- Empty State -->
        @if (projects.length === 0) {
          <div class="empty-container">
            <p>{{ 'design.no_projects_yet' | translate }}</p>
            <button mat-raised-button color="primary" routerLink="/design-lab/create">
              <mat-icon>add</mat-icon>
              {{ 'design.create_first_project' | translate }}
            </button>
          </div>
        } @else {
          <!-- Projects Grid -->
          <div class="projects-grid">
            @for (project of projects; track project.id) {
              <app-project-card
                [project]="project"
                context ="design-lab"
                (deleted)="onProjectDeleted($event)">
              </app-project-card>
            }
          </div>
        }
      }
    }
  </section>
</div>
