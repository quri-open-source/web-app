<div class="container" style="padding: 24px;">
  <mat-card class="fulfillments-card" style="max-width: 1000px; margin: 0 auto; border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.10);">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="title-icon">local_shipping</mat-icon>
        {{ 'fulfillments.title' | translate }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="fulfillments().length === 0" class="empty-text">
        {{ 'fulfillments.empty' | translate }}
      </div>
      <div *ngIf="fulfillments().length > 0" class="fulfillments-grid">
        <mat-card *ngFor="let f of fulfillments()" class="fulfillment-card-redesign">
          <mat-card-header>
            <mat-card-title>
              <mat-icon color="accent" class="header-icon">assignment</mat-icon>
              <span class="fulfillment-title">{{ 'fulfillments.cardTitle' | translate: { id: f.id } }}</span>
              <mat-badge [ngClass]="getStatusClass(f.fulfillmentStatus)" [matBadge]="('fulfillments.status.' + f.fulfillmentStatus.toLowerCase()) | translate" matBadgeOverlap="false" matBadgeSize="medium"></mat-badge>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="fulfillment-body">
              <div><strong>{{ 'fulfillments.id' | translate }}:</strong> {{ f.id }}</div>
              <div><strong>{{ 'fulfillments.created' | translate }}:</strong> {{ f.createdAt | date:'medium' }}</div>
            </div>
            <div class="fulfillment-actions">
              <button mat-stroked-button color="primary" (click)="viewDetails(f)">
                {{ 'fulfillments.details' | translate }}
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<style>
.fulfillments-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}
.fulfillment-card-redesign {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.07);
  padding: 1.5rem 1.2rem 1.2rem 1.2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 180px;
  position: relative;
}
.fulfillment-title {
  font-size: 1.08rem;
  font-weight: 600;
  color: #333;
  margin-left: 8px;
  flex: 1;
}
.fulfillment-body {
  margin-bottom: 1.2rem;
}
.fulfillment-actions {
  display: flex;
  justify-content: flex-end;
}
</style>
