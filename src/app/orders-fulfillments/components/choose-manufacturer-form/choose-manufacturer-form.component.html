<div class="manufacturer-form">
  <mat-card class="form-card">    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon>
        Select Manufacturer
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="form-content">
      <div class="form-section">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Manufacturer</mat-label>
          <mat-select 
            [(ngModel)]="selectedManufacturerId"
            (selectionChange)="onManufacturerChange($event.value)"
            [disabled]="isLoading"
            placeholder="Select a manufacturer">
            <mat-option 
              *ngFor="let manufacturer of manufacturers" 
              [value]="manufacturer.id">
              {{ manufacturer.name }}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>factory</mat-icon>
        </mat-form-field>
      </div>

      <div class="manufacturer-preview" *ngIf="selectedManufacturer">
        <mat-card class="preview-card" appearance="outlined">
          
          <mat-card-content class="preview-content">            <div class="info-row">
              <mat-icon>location_on</mat-icon>
              <div class="info-content">
                <strong>Address:</strong>
                <p>{{ selectedManufacturer.fullAddress }}</p>
              </div>
            </div>
            
            <div class="info-row">
              <mat-icon>badge</mat-icon>
              <div class="info-content">
                <strong>Manufacturer ID:</strong>
                <span>{{ selectedManufacturer.id }}</span>
              </div>
            </div>
            
            <div class="info-row">
              <mat-icon>person</mat-icon>
              <div class="info-content">
                <strong>User ID:</strong>
                <span>{{ selectedManufacturer.user_id }}</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>

    <mat-card-actions class="form-actions">
      <button 
        mat-raised-button
        color="primary"
        [disabled]="!isFormValid"
        (click)="onSubmitOrder()"
        class="submit-button">
        <mat-icon *ngIf="isLoading">
          <mat-spinner diameter="20" color="accent"></mat-spinner>
        </mat-icon>
        <mat-icon *ngIf="!isLoading">shopping_cart</mat-icon>
        {{ isLoading ? 'Processing...' : 'Assign Order' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
