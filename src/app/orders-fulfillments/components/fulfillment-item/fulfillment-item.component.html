<mat-card class="fulfillment-card">
  <div class="card-content">
    <div class="fulfillment-info">
      <div class="header-section">
        <div class="title-section">
          <h3 class="fulfillment-title">Fulfillment #{{ fulfillment.id }}</h3>
          <p class="order-subtitle">Order #{{ fulfillment.orderId }}</p>
        </div>
      </div>

      <div class="details-section">
        <div class="detail-item">
          <mat-icon class="detail-icon">schedule</mat-icon>
          <span class="detail-label">Received:</span>
          <span class="detail-value">{{ fulfillment.formattedReceivedDate }}</span>
        </div>

        <div class="detail-item" *ngIf="fulfillment.shippedDate">
          <mat-icon class="detail-icon">local_shipping</mat-icon>
          <span class="detail-label">Shipped:</span>
          <span class="detail-value">{{ fulfillment.formattedShippedDate }}</span>
        </div>

        <div class="detail-item">
          <mat-icon class="detail-icon">business</mat-icon>
          <span class="detail-label">Manufacturer:</span>
          <span class="detail-value">#{{ fulfillment.manufacturerId }}</span>
        </div>
      </div>
    </div>

    <div class="status-section">
      <mat-chip [class]="'status-chip status-' + fulfillment.status.toLowerCase()">
        {{ fulfillment.statusDisplayName }}
      </mat-chip>
    </div>
  </div>
</mat-card>
