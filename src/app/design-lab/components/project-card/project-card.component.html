<mat-card
  class="project-card"
  [routerLink]="['/design-lab', project.id]"
  [ngClass]="context"
>
  <!-- COMMON PREVIEW -->
  <div
    class="project-preview"
    [style.background-color]="project.garmentColor || '#fff'"
  >
    <ng-container *ngIf="project.previewUrl; else noPreview">
      <img [src]="project.previewUrl" [alt]="project.title" />
    </ng-container>
    <ng-template #noPreview>
      <div class="no-preview">
        <mat-icon>image</mat-icon>
        <span>{{ 'product.no_preview' | translate }}</span>
      </div>
    </ng-template>
  </div>

  <mat-card-content>
    <h3>{{ project.title }}</h3>

    <!-- DESIGN-LAB DETAILS -->
    <div class="project-details-list">
      <div class="detail-row">{{ project.garmentGender | titlecase }}</div>
      <div class="detail-row">{{ 'product.size' | translate }}: {{ getSize(project) }}</div>
      <div class="detail-row">
        {{ 'product.last_modified' | translate }}: {{ getLastModified(project) }}
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <!-- ACTIONS DESIGN-LAB -->
    <button mat-button color="primary">
      <mat-icon>edit</mat-icon> {{ 'common.edit' | translate }}
    </button>
    <button mat-button color="warn">
      <mat-icon>delete</mat-icon> {{ 'common.delete' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
